<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="login">
    <main>

        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                        <p>Organize suas finanças de uma forma fácil.</p>
                        <p>Controle seu dinheiro e investimentos. </p>
                        <p>Economize e atinja seus objetivos </p>
                    </div>
                    <div class="text-center">
                        <img src="./assets/imagens/pocket.png" alt="image pocket" class="img-fluid"srcset="">
                        <img src="./assets/imagens/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins"srcset="">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="./assets/imagens/nikel-logo.png" alt="logo nikel" class="img-fluid"srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- formulário de entrada -->
                                <form   id="login-form">

                                    <div class="mb-3">
                                      <label for="email-input" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu Email para realizar o login</div>
                                    </div>

                                    <div class="mb-3">
                                      <label for="password-input" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="password-input">
                                    </div>

                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="session-check">
                                      <label class="form-check-label" for="session-check">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class="button-login">Entrar</button>
                                
                                  </form> 
                            </div>                           
                        </div>
                        <!-- fala abaixo do botão entrar -->
                        <div class="row">
                            <div class="col">
                                <!-- clicar em CRIE SUA CONTA para usar o modal -->
                                <p class="text-center mt-2 form-text" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta?<span class="link-defaul"> Crie uma conta.</span></p>
                            </div>
                        </div>
                        <!-- logo inferior CODAI -->
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-3">
                                    <img src="assets/imagens/codai-logo.png" alt="logo codai"class="logo codai" srcset="">
                                </div>
                            </div>
                        </div>
                        <!-- logo inferior growdev -->
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="assets/imagens/growdev-logo.png" alt="logo growdev" class="img-fluid" srcset="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>  
            <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulário de criação de conta(creat) -->
                    <form   id="creat-form">
                    <div class="modal-body">                                              

                            <div class="mb-3">
                              <label for="email-creat-input" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email-creat-input" aria-describedby="emailHelp"  required>
                              <div id="emailHelp" class="form-text">Utilize seu Email para criar sua conta</div>
                            </div>

                            <div class="mb-3">

                              <label for="password-crat-input" class="form-label">Crie sua senha</label>
                              <input type="password" class="form-control" id="password-creat-input"  required>
                            </div>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="button-default2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="button-default">Criar conta</button>
                        </div>
                    </form>                   
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
